<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Graphviz Java Server Demo</title>
    
		
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://omer.dawelbeit.info/jquery.graphviz.css" rel="stylesheet">
	<style type="text/css">
      body {
        /*padding-top: 40px;
        padding-bottom: 40px;*/
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 900px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }
      textarea {
      	width: 860px;
      }

    </style>
  </head>

  <body>

    <div class="container">
    	<div class="hero-unit">
		  <h1>Graphviz Java Server Demo</h1>
		  <p>This a demo that uses a lightweight Java Graphviz server running on Google Compute Engine. More info here:
		  <a href="http://dawelbeit.info/?p=81">http://dawelbeit.info/?p=81</a>. The code is in GitHub 
		  <a href="https://github.com/omerio/graphviz-server">https://github.com/omerio/graphviz-server</a></p>
		  
		</div>
	  	<form class="form-signin">
		  <div class="control-group">
		    <label class="control-label" for="inputEmail">DOT source:</label>
		    <div class="controls">
		      <textarea rows="10" class="js-dot-source">
digraph G {
     a -> b -> c;
     a-> c;
     b -> d;
     c-> d;
 }		      
		      </textarea>
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputPassword">SVG Graph (try dragging the nodes):</label>
		    <div class="controls js-svg-graph">
		        
		    </div>
		  </div>
		  <div class="control-group">
		    <div class="controls">
		      <button type="button" class="btn btn-primary js-render">Render Graph</button>
		    </div>
		  </div>
		</form>
	  </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="http://omer.dawelbeit.info/jquery.graphviz.js "></script>
    <script src="/js/bootstrap.js"></script>
	<script src="/js/main.js"></script>
  </body>
</html>
